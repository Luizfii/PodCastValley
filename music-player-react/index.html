<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Podcastr</title>
</head>
<body>

    <div onclick="mudaTela()" class="logo-splash">
        <img src="assets/img/Flat.svg">
    </div>
<div class="logo-header">
    <header>
        
          <div class="line"></div>
          <img src="assets/img/Logo.svg" alt="logo-header" class="logo">
          <p class="cabecalho-descricao">O melhor para você ouvir, sempre</p>
          <div class="hora">Qui, 8 Abr</div>
        
        
    </header>
    <main>
        <h2 class="last">Ultimos lançamentos</h2>
    </main>   
    <div class="player">
        <img src="assets/img/Headphone.svg"class="tocando-img">
        <div class="tocando">Tocando agora</div>
        <div class="album">
            <div class="fotoAlbum"></div>
            <div class="podcast">poscast</div>
            <div class="integrantes">integrantes</div>
            <div class="playLines">
                <img src="assets/img/Play.svg" class="linha">
            </div>         
        </div>
        <div class="navbar">
            <div class="botaoRepeticao-container" onclick="repete()"><img src="assets/img/botao-de-repeticao.png"></div>
            <div class="botaoAvanco-container"onclick="avanca()"><img src="assets/img/botao-em-branco-de-avanco-rapido.png"></div>
            <div class="botaoPlay-container" onclick="inicia()"><img src="assets/img/botao-triangular-play.png" ></div>
            <div class="botaoPause-container"onclick="pausa()"><img src="assets/img/pausa.png"></div>
            <div class="botãoRetrocesso-container"onclick="retrocede()"><img src="assets/img/setas-do-botao-de-retrocesso.png"></div>
            <div class="botaoAleatorio-container" onclick="tocaAleatorio()"><img src="assets/img/botao-aleatorio.png"></div>
        
         </div> 
    </div>
</div> 
</body>
</html>
