<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Podcastr</title>
</head>
<body>

    <div onclick="mudaTela()" class="logo-splash">
        <img src="assets/img/Flat.svg">
    </div>
<div class="logo-header">
    <header>
        
          <div class="line"></div>
          <img src="assets/img/Logo.svg" alt="logo-header" class="logo">
          <p class="cabecalho-descricao">O melhor para você ouvir, sempre</p>
          <div class="hora">Qui, 8 Abr</div>
        
        
    </header>
    <main>
        <h2 class="last">Ultimos lançamentos</h2>
    </main>   
    <div class="player">
        <img src="assets/img/Headphone.svg"class="tocando-img">
        <div class="tocando">Tocando agora</div>
        <div class="album">
            <div class="fotoAlbum"></div>
            <div class="podcast"></div>
            <div class="integrantes"></div>
            <div class="playLines">
                <img src="assets/img/Play.svg" class="linha">
                <p class="tempototal">35:18</p>
                <p class="tempopassado">12:02</p>
            </div>
            <div class="playComands"></div>            
        </div>

    </div>
</div> 
</body>
</html>
